<div class="profile-container">
  <form [formGroup]="userProfile" (ngSubmit)="onSave()">
    <h2>User Profile</h2>
    <div class="form-group">
      <label for="name">Name : </label>
      <input type="text" placeholder="Enter your Name" formControlName="name" />
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="age">Age :</label>
        <input
          type="number"
          id="age"
          placeholder="Enter Your Age"
          formControlName="age"
          required
        />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth :</label>
        <input type="date" id="dob" placeholder="Selected your dat eof Birth" formControlName="dob" required />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="gender">Gender :</label>
        <select id="gender" formControlName="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        </div>
        <div class="form-group">
        <label for="email">Email :</label>
        <input
          type="email"
          placeholder="Enter Your Email"
          formControlName="email"/>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="occupation">Occupation :</label>
        <input
          type="text"
          placeholder="Enter Your occupation"
          formControlName="occupation"
        />
      </div>
      <div class="form-group">
        <label for="contact">Contact :</label>
        <input
          type="number"
          placeholder="Enter Your contact Number"
          formControlName="contact"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="address">Address :</label>
        <input
          type="text"
          placeholder="Enter Your Address"
          formControlName="address"
        />
      </div>
    </div>
    <h2>
      <button (click)="onSave()" class="btn btn-primary">Save</button>
    </h2>
  </form>
</div>
