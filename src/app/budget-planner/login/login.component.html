<div class="navbar">
  <h2>BUDGET PLANNER</h2>
</div>
<div class="login-container">
  <form *ngIf="activeForm==='login'" (ngSubmit)="login()">
    <h2>Login</h2>
    <div class="form-group">
      <input type="text" placeholder="email" formControlName="email">
    </div>
    <div class="form-group">
      <input type="password" placeholder="password" formControlName="password">
    </div>
    <button type="submit" (submit)="login">Login</button>
    <p (click)="toggleForm('register')" >Don't have an Account?
      <span class="highlighted" style="cursor: pointer;">Registered</span>
    </p>
  </form>
  <form *ngIf="activeForm==='register'" (ngSubmit)="register()">
    <h2>Register</h2>
    <div class="form-group">
      <input type="text" placeholder="email" >
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password">
    </div>
    <button type="button">Register</button>
    <p (click)="toggleForm('login')">Already Login in.
      <span class="highlighted" style="cursor: pointer;">Login</span>
    </p>
  </form>

</div>
