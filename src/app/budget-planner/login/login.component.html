<div class="navbar">
  <h2>BUDGET PLANNER</h2>
</div>
<div class="login-container">
  <form *ngIf="activeForm==='login'" [formGroup]="loginForm" (ngSubmit)="login()" >
    <h2>Login</h2>
    <div class="form-group">
      <input type="text" placeholder="email" formControlName="email">
    </div>
    <div class="form-group">
      <input type="password" placeholder="password" formControlName="password">
    </div>
    <button type="submit" (submit)="login()" >Login</button>
    <p (click)="toggleForm('register')" >Don't have an Account?
      <span class="highlighted" style="cursor: pointer;">Register.</span>
    </p>
  </form>
  <form *ngIf="activeForm==='register'" [formGroup]="registerForm" (ngSubmit)="register()">
    <h2>Register</h2>
    <div class="form-group">
      <input type="text" placeholder="username" formControlName="username">
    </div>
    <div class="form-group">
      <input type="text" placeholder="email" formControlName="email">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" (submit)="register()">Register</button>
    <p (click)="toggleForm('login')">Already Have an Account?
      <a>
        <span class="highlighted" style="cursor: pointer;">Login.</span>
      </a>
    </p>
  </form>

</div>
